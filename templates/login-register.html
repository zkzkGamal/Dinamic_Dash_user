{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/framework.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/fontawesome-free-5.15.4-web/css/all.css'%}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.4-web/css/all.min.css'%}">
    <!-- Start Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;900&family=Josefin+Sans:wght@300&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,400;0,600;0,800;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <!--Ends Google Fonts -->
    <!-- Start icon awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- End icon awesome -->



    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap" rel="stylesheet" />


</head>

<body>
    <div class="page d-flex">
        {%include 'sidebar.html'%}

        <div class="content w-full">
            <!-- start head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search">
                </div>
                <div class="icon d-flex align-center">
                    <span class="notfication p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="./images/avatar.png" alt="" />
                </div>
            </div>
            <!-- End head -->
            <h1 class="p-relative">Login page</h1>
                <!-- start login box -->
                <div class="login-wrap" >
                    <div class="login-html" >
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <form method="POST">
                                {% csrf_token %}
                                <div class="group">
                                    <label for="pass" class="label">Username</label>
                                    <input id="user" type="text" class="input" placeholder="UserName" name="UserName">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input" data-type="password" placeholder="Password" name="Pass1word">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign In" name="login">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot" class="forgot">Forgot Password?</a>
                                </div>
                                </form>
                            </div>
                            
                                
                            {% if error_message %}
                            <form method="POST" id="myForm" onsubmit="submitForm()">
                                {% csrf_token %}
                                <div class="sign-up-htm">
                                    <div class="group">
                                        <label for="user" class="label">Username</label>
                                        <input type="text" class="input" id="username" name="Username" placeholder="Username">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Email Address</label>
                                        <input type="email" class="input" id="email" name="Email Address" placeholder="Email Address">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input type="password" class="input" id="pass" name="Password" placeholder="Password">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Repeat Password</label>
                                        <input type="password" class="input" id="pass2" name="Repeat Password" placeholder="Repeat Password">
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign Up" name="signup">
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot-lnk">
                                        <label for="tab-1" class="Mem">Already Member?</label>
                                        <ul>
                                          
                                            {% for message in error_messages %}
                                            <p>{{ message }}</p>
                                            {% endfor %}
                                            
                                        </ul>
                                    </div>
                                </div>
                            </form>
                          {% else %}
                            <form method="POST">
                                {% csrf_token %}
                                <div class="sign-up-htm">
                                <div class="group">
                                    <label for="user" class="label">Username</label>
                                    <input type="text" class="input"  name="Username" placeholder="Username">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input type="email" class="input"  name="Email Address" placeholder="Email Address">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input type="password" class="input"  name="Password" placeholder="Password">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Repeat Password</label>
                                    <input type="password" class="input" name="Repeat Password" placeholder="Repeat Password">
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Sign Up" name="signup">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                  <label for="tab-1" class="Mem">Already Member?</label>
                                </div>
                              </div>
                            </form>
                          {% endif %}                          
                            </div>
                        </div>
                    </div>
                </div>
              
           
                     
                 <script>
                     function submitForm() {
                        event.preventDefault();
                    
                        // Get form values
                        const username = document.getElementById("username").value;
                        const pass = document.getElementById("pass").value;
                        const pass2 = document.getElementById("pass2").value;
                        const email = document.getElementById("email").value;
                    
                        // Validate form values
                        if (username == "" || pass == "" || pass2 == "" || email == "") {
                          alert("Please fill in all fields.");
                          return;
                        }
                    
                        // Submit form
                        const formData = new FormData();
                        formData.append("username", username);
                        formData.append("pass", pass);
                        formData.append("pass2", pass2);
                        formData.append("email", email);
                    
                        console.log(Object.fromEntries(formData));
                        document.getElementById("myForm").reset();
                    } 
                    AOS.init();
                            </script>
                
           
            

</body>

</html>
